<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영천이 사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .box {
            width: 300px;
            height: 50px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }
        .double-box-container {
            display: flex;
            justify-content: center;
        }
        .double-box {
            width: 150px;
            height: 50px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>영천이 사이트</h1>
        <div class="box">구글 검색</div>
        <div class="box">유튜브 검색</div>
        <div class="double-box-container">
            <div class="double-box">유튜브 쇼츠화면</div>
            <div class="double-box">유튜브 화면</div>
        </div>
    </div>
</body>
</html>
